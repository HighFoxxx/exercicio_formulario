<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form action="exemplo.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="id_nome">Nome:</label>
            <input type="text" 
                   id="id_nome" 
                   name="usuario" 
                   placeholder="Digite seu nome">
            <br>
            <label for="id_dtnasc">Data de Nascimento:</label>
            <input type="date" id="id_dtnasc" name="dtnasc">
            <br>
            <label>Sexo:</label>
            <input type="radio" id="id_Masculino" name="semestre" value="1">
            <label for="id_sem1">Masc</label>
            <input type="radio" id="id_Feminino" name="semestre" value="2">
            <label for="id_sem2">Fem</label>
            <input type="radio" id="id_Ninf" name="semestre" value="3">
            <label for="id_sem3">Prefiro não informar</label>
            <br>
            <legend>Endereço:</legend>
            <label for="id_log">Lagradouro:</label>
            <input type="text" id="id_log" name="log ">
            <br>
            <label for="id_Bar">Bairro:</label>
            <input type="text" id="id_Bar " name="Bar ">
            <br>
            <label for="id_cid">Cidade:</label>
            <input type="text" id="id_cid " name="cid ">
            <br>
            <label for="id_estado ">UF:</label>
            <select id="id_estado" name="estado">
                <option value="1">DF</option>
                <option value="2">RS</option>
                <option value="3">RJ</option>
                <option value="4">RN</option>
            </select>
            <br>
            <label for="id_mal ">E-mail:</label>
            <input type="mail" id="id_mail " name="mail ">
            <br>
            <br>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
    
        </fieldset>
    </form>
</body>
</html>
